<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- spring boot dev tools live reload -->
    <script src="http://localhost:35729/livereload.js"></script>
    <title>Spring MVC app</title>
</head>
<body>
<br>

<!-- TABULKA UZIVATELU -->
<div class="container col-md-6">
    <p class="h5">
        Všichni uživatelé
    </p>

    <table class="table table-bordered table-striped ">
        <thead>
        <tr>
            <th>Id</th>
            <th>Jméno</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${allUsers}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.userName}"></td>
            <td th:text="${item.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br>

<!-- TABULKA CLANKU -->
<div class="container col-md-6">
    <p class="h5" >
        Všechny články
    </p>

    <table class="table table-bordered table-striped ">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nadpis</th>
            <th>Text</th>
            <th>Autor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${allArticles}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.text}"></td>
            <td th:text="|${item.author.userName} (${item.author.email})|"></td>
        </tr>
        </tbody>
    </table>
</div>



<!-- scripty pro běh bootstrapu-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

</body>

</html>
